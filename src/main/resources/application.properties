spring.datasource.url=jdbc:h2:mem:wordsmith;MODE=PostgreSQL;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1
spring.datasource.platform=h2
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.hibernate.ddl-auto=none
spring.liquibase.change-log=classpath:liquibase-changeLog.xml
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.liquibase.contexts=test
spring.liquibase.drop-first=true
logback.access.enabled=true
logback.access.config=classpath:logback-access.xml
logback.access.useServerPortInsteadOfLocalPort=true
logback.access.tomcat.enableRequestAttributes=true
